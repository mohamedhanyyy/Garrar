name: garrar
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter_svg: ^1.1.6
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  shimmer: ^2.0.0
  image_picker: ^0.8.6
  easy_dialog: ^1.1.1
  awesome_dialog: ^3.0.2
  get_it: ^7.2.0
  internet_connection_checker: ^0.0.1+3
  flutter_launcher_icons: ^0.10.0
  equatable: ^2.0.3
  shared_preferences: ^2.0.8
  cupertino_back_gesture: ^0.1.0
  flutter_screenutil: ^5.5.4

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl_phone_field: ^3.1.0
  dio: ^4.0.6
  otp_text_field: ^1.1.3
  im_stepper: ^1.0.1+1
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.1
  intl: ^0.17.0
  day_night_switcher: ^0.2.0+1
  top_snackbar_flutter: ^3.0.0
  flutter_locales: ^2.0.2
  easy_localization: ^3.0.1
  localize_and_translate: ^4.1.1
  flutter_translate: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/locales/ar.json
    - assets/locales/en.json

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Medium.ttf
          weight: 400
        - asset: assets/fonts/Urbanist-Regular.ttf
          weight: 500
        - asset: assets/fonts/Urbanist-Bold.ttf
          weight: 600